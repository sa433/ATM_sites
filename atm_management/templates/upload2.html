<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Upload</title>
</head>
<body>
    <h2>New Upload Excel File</h2>
    {% if msg %}
        <p style="text-align: center; font-weight: bold;">{{ msg }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>
    <center>
    <h2>Data List</h2>
    <table border="1">
        <tr>
            <th>Bname</th>
            <th>Bid</th>
            <th>Baddress</th>
            <th>Person Detail</th>
            <th>City</th>
            <th>State</th>
        </tr>
        {% for item in data_list %}
        <tr>
            <td>{{ item.bname }}</td>
            <td>{{ item.bid }}</td>
            <td>{{ item.baddress }}</td>
            <td>{{ item.persondetail }}</td>
            <td>{{ item.city }}</td>
            <td>{{ item.state.sname }}</td>
        </tr>
        {% endfor %}
    </table>
    </center>
</body>
</html>
